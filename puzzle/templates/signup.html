{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div style="margin-top: 200px" class="col-lg-6 col-lg-offset-5 col-sm-12">
		<h1>Sign Up</h1>
		<form action="" method="post" name="signup">
		    {{ form.hidden_tag()}}
		    <p>
		        {{ form.username(class_="minimal-input", placeholder="username") }}<br>
		    </p>
		    <p>
		    	{{ form.email(class_="minimal-input", placeholder="email") }}<br>
		    </p>
		    <p><input type="submit" value="Sign Up"></p>
		</form>
		<a style="margin-top: 50px;" href="{{ url_for('welcome') }}">Go back to welcome</a> |
		<a style="margin-top: 20px;" href="{{ url_for('login') }}">I already have an account</a>
	</div>
</div>
{% endblock %}
